<!DOCTYPE html>
<html>
    <head lang="de">
        <title>Example: Tissotsche Indikatrix</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Duve">
        <meta name="description" lang="de" content="">
        <meta name="keywords" lang="de" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="index,follow,noarchive">

        <link rel="stylesheet" type="text/css" href="../../dist/styles/mappedJS.css">

        <script src="../../../vendor/js/jquery-2.2.1.min.js"></script>

        <style>
            body {
                margin: 0;
            }
            body * {
                box-sizing: border-box;
            }
            body,
            html {
                width: 100%;
                height: 100%;
            }
            .mjs {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>

        <div class="mjs">

        </div>

        <script src="../../dist/js/mappedJS.js"></script>
        <script>
            var mappedJS = new de.MappedJS({
                container: ".mjs",
                mapData: "mapData.json",
                mapSettings: {
                    "center": {
                        "lat": 20,
                        "lng": 20
                    },
                    "bounds": {
                        "northWest": [90, -180],
                        "southEast": [-90, 180]
                    },
                    "limitToBounds": {
                        "northWest": [50, -50],
                        "southEast": [-50, 50]
                    },
                    "level": 0,
                    "controls": {
                        "zoom": true,
                        "home": true,
                        "position": "bottom-right",
                        "theme": "dark"
                    }
                },
                events: {
                    loaded: "mjs-loaded"
                },
                debug: true
            });

            $(".mjs").on("mjs-loaded", function() {
                console.info(mappedJS);
            });

        </script>
    </body>
</html>
