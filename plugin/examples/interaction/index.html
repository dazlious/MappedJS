<!DOCTYPE html>
<html>
<head lang="en">
    <title>Example: Default</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Duve">
        <meta name="description" lang="de" content="">
        <meta name="keywords" lang="de" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="index,follow,noarchive">

        <script src="../../../vendor/js/jquery-2.2.1.min.js"></script>
        <script>
            var global = {};
            window.jquery = $;
        </script>

        <script src="../../../es5-transpiled/Point.js"></script>
        <script src="../../../es5-transpiled/Interact.js"></script>

        <style>
            body {
                margin: 0;
            }
            body * {
                box-sizing: border-box;
            }
            body,
            html {
                width: 100%;
                height: 100%;
            }
            .mjs {
                width: 100%;
                height: 100%;
            }
             body {
            margin: 0;
            width: 100%;
            height: 100%
        }
        .interact {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #interact-0 {

        }
        .log-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: royalblue;
            color: #f6f6f6;
            font-family: Arial, sans-serif;
        }
        .log {
            font-size: 75%;
            white-space: pre;
        }
        .eventname {
            font-size: 125%;
        }
        </style>

</head>
<body>

    <div class="test-container">

        <div class="log-container">
            <div class="eventname">

            </div>
            <div class="log">

            </div>
        </div>

        <div id="interact-0" class="interact">

        </div>

    </div>

    <script>

        $(document).ready(function() {

            var $log = $(".log"),
                $eventname = $(".eventname");

            var interact = new Interact.Interact({
                container: ".interact",
                autoFireHold: 500,
                callbacks: {
                    tap: function(data) {
                        displayData(data, "tap");
                    }.bind(this),
                    pan: function(data) {
                        displayData(data, "pan");
                    }.bind(this),
                    flick: function(data) {
                        displayData(data, "flick");
                    }.bind(this),
                    hold: function(data) {
                        displayData(data, "hold");
                    }.bind(this),
                    tapHold: function(data) {
                        displayData(data, "tapHold");
                    }.bind(this),
                    wheel: function(data) {
                        displayData(data, "wheel");
                    }.bind(this),
                    doubletap: function(data) {
                        displayData(data, "doubletap");
                    }.bind(this),
                    pinch: function(data) {
                        displayData(data, "pinch");
                    }.bind(this)
                }
            });

            function displayData(data, name) {
                console.log(name, data);
                $log.html(JSON.stringify(data, null, 4));
                $eventname.html(name);
            }

        });

    </script>

</body>
</html>
